            <label>Difficulty: </label>
            <select name="difficulty" class="form-control" id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="random">Random</option>
            </select><br>
            <button id="generate" class="btn btn-success btn-generate">New Game</button><br>
            <button id="hint" class="btn btn-warning btn-help">Hint</button>
            <button id="solve-button" class="btn btn-danger btn-help">Solve</button><br><br>
            <span class="lives">Lives Remaining: <span id="lives"></span><br>Hints Remaining: <span id="hints"></span></span>
        </div>
